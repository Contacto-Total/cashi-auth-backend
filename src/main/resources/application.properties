# Configuración del Servidor
server.port=8082
spring.application.name=cashi-auth-service

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/cashi_auth_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:25!@NsCt*}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de JWT
jwt.secret=miClaveSecretaSuperSeguraParaJWTEnCashiQueDebeSerMuyLargaParaHS512AlMenos512Bits
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Configuración de CORS
cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:8000,https://cobranza.contactototal.com.pe,http://cobranza.contactototal.com.pe

# Logging
logging.level.root=INFO
logging.level.com.cashi.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Token cleanup (eliminar tokens expirados cada 24 horas)
token.cleanup.cron=0 0 2 * * *
